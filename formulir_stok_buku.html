<!DOCTYPE html>
<html lang="id">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stok Buku Perpustakaan</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="setelan.css">
</head>
<body>

  <h2>Formulir Stok Buku</h2>
  <form id="bookForm">
    <p>
       Judul :
       <input type="text" id="judul" placeholder="Judul Buku" required>
    </p>
    <p>
       Penulis :
       <input type="text" id="penulis" required>
    </p>
    <p>
       Penerbit :
       <input type="text" id="penerbit" required>
    </p>
    <p>
       Tahun Terbit :
       <input type="text" id="tahun" placeholder="0000" required>
    </p>
    <p>
       ISBN :
       <input type="text" id="isbn" placeholder="Masukkan Kode" required>
    </p>
    <p>
       Jumlah Stok :
       <input type="number" id="stok" placeholder="0" required>
    </p>
    <p>
       Kategori :
       <select id="kategori" required>
          <option value="">Pilih Kategori</option>
          <option value="Fiksi">Fiksi</option>
          <option value="Non-Fiksi">Non-Fiksi</option>
          <option value="Sains">Sains</option>
          <option value="Teknologi">Teknologi</option>
          <option value="Sejarah">Sejarah</option>
          <option value="Ekonomi">Ekonomi</option>
          <option value="Referensi">Referensi</option>
        </select>
    </p>
    <button type="submit">Simpan Buku</button>
  </form>

  <h2>Daftar Stok Buku</h2>
  <table>
    <thead>
      <tr>
        <th>Judul</th>
        <th>Penulis</th>
        <th>Penerbit</th>
        <th>Tahun</th>
        <th>ISBN</th>
        <th>Stok</th>
        <th>Kategori</th>
      </tr>
    </thead>
    <tbody id="bookTable">
      <!-- Data akan ditampilkan di sini -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
